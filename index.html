<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe Game</h1>
      <form id='sign-up-form'>
        <h3>Sign Up</h3>
        <label for='sign-up-email'>Email:</label>
        <input required id='sign-up-email' type='email' name='credentials[email]' placeholder="Email">
        <label for='sign-up-password'>Password:</label>
        <input required id='sign-up-password' type='password' name='credentials[password]' placeholder="Password">
        <label for='sign-up-password-confirm'>Password Confirmation:</label>
        <input required id='sign-up-password-confirm' type='password' name='credentials[password_confirmation]' placeholder="Confirm Password">
      </form>
      <form id='sign-in-form'>
      </form>
      <form id='change-password-form'>
      </form>
      <form id='sign-out-form'>
      </form>
    </body>
</html>
